<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanich Test</title>
  <style> body { display: none; } </style>
  <link rel="icon" href="">
</head>
<body>
<header class="header">
  <h1 class="header__title">Kanich's workshop</h1>
  <nav class="header__nav">
    <div class="header__choose">
      <h2 class="header__choose-text">Тесттер:</h2>
      <ul class="header__choose__list">
  <!--  <li class="header__choose__item"><button class="header__choose-btn">TEXT</button></li>  -->
      </ul>
    </div>
  </nav>
</header>
<main class="main">
  <section class="main__section__stats">
    <div class="main__stats">
      <h2 class="main__stats-text">
        Дұрыс жауаптар саны:
      </h2>
      <span class="main__stats-result">0 / ?</span>
    </div>
    <div class="main__reset">
      <button class="main__reset-btn">Тазалау</button>
    </div>
  </section>
  <section class="main__section__test">
    <div class="main__ticket-range">
      <label class="main__ticket__label">
        Нұсқа аралығы:
        <input type="number" class="main__ticket-range-input-left">
        -
        <input type="number" class="main__ticket-range-input-right">
        <button class="main__submit-range">Ауыстыру</button>
<!--    <div class="main__warning">
          <span class="main__warning-text">TEXT</span>
          <button class="main__warning-btn">Бопты</button>
        </div>>  -->
      </label>
    </div>
    <div class="main__question">
<!--  <span class="main__question-text">TEXT</span>-->
    </div>
    <div class="main__variants">
      <form class="main__form">
<!--
        <label class="main__variants__label">
          <input class="main__variants__input"
                 type="radio"
                 name="variant-A"/>
          <span class="main__variants-letter">LETTER</span>
          <span class="main__variants-text">TEXT</span>
        </label>
-->
      </form>
    </div>
    <div class="main__status">

    </div>
    <div class="main__submit">
      <button class="main__submit-check">Уверенмын</button>
      <button class="main__submit-skip">Әрі қарай</button>
    </div>
  </section>
</main>
<footer class="footer">
  Copyrights reserved by Kanich!!!
</footer>
</body>
</html>
